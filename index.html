
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valera Fratta - Gestione Squadra</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo Valera Fratta" class="logo">
        <h1>Valera Fratta - Portale Convocazioni</h1>
    </header>
    <main>
        <section id="squadre">
            <h2>Gestione Rose</h2>
            <button onclick="aggiungiGiocatore()">Aggiungi Giocatore</button>
            <ul id="listaGiocatori"></ul>
        </section>
        <section id="partite">
            <h2>Gestione Partite</h2>
            <button onclick="aggiungiPartita()">Nuova Partita</button>
            <ul id="listaPartite"></ul>
        </section>
        <section id="riepilogo">
            <h2>Riepilogo Statistiche</h2>
            <button onclick="scaricaCSV()">Scarica Excel</button>
            <button onclick="scaricaPDF()">Scarica PDF</button>
            <div id="tabellaStatistiche"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
